<html>

<head>
  <title>Netomi Assignment</title>
  <link href="images/icons8-assignment-16.png" type="image/x-icon" rel="icon" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

      margin-top: 30px;

<body>
  <iframe src="iframe.html" width="100%" height="80%"></iframe>
  <div id="message"></div>

  <script>

      document.getElementById("message").innerHTML = JSON.stringify(event.data);
    })
  </script>
</body>
